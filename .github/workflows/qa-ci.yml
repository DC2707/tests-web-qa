name: QA Web Pipeline

on:
  push:
  pull_request:

jobs:
  qa-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ§° Install Selenium dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium pytest pytest-xdist webdriver-manager pytest-html

      - name: ğŸš€ Run Selenium tests
        run: |
          pytest selenium_tests -n auto --html=reports/selenium-report.html || true

      - name: ğŸ§ª Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Cypress
        run: |
          npm install
          npx cypress verify

      - name: â–¶ï¸ Run Cypress tests (headless)
        run: |
          npx cypress run --spec "cypress/e2e/**/*.js" || true

      - name: ğŸ›¡ï¸ Run OWASP ZAP baseline scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'https://automationpractice.com'
          cmd_options: '-I -r reports/zap-report.html'

      - name: ğŸ’¾ Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: qa-reports
          path: reports/
