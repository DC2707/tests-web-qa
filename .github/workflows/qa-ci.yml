name: QA Web Pipeline

on:
  push:
  pull_request:

jobs:
  qa-tests:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 🧰 Install Selenium dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium pytest pytest-xdist webdriver-manager pytest-html

      - name: 🚀 Run Selenium tests
        run: |
          pytest selenium_tests -n auto --html=reports/selenium-report.html || true

      - name: 🧪 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 📦 Install Cypress
        run: |
          npm install
          npx cypress verify

      - name: ▶️ Run Cypress tests (headless)
        run: |
          npx cypress run --spec "cypress/e2e/**/*.js" || true

      - name: 🛡️ Ejecutar escaneo de línea base OWASP ZAP
        uses: zaproxy/action-baseline@v0.9.0
        with:
          target: https://automationpractice.com
          cmd_options: -I -r reports/zap-report.html
          fail_action: false
          allow_issue_writing: false


      - name: 💾 Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: qa-reports
          path: reports/
